services:
  victorialogs:
    image: docker.io/victoriametrics/victoria-logs:v0.29.0-victorialogs
    volumes:
      - victorialogs:/vlogs
    ports:
      - '9428:9428'
    command:
      - -storageDataPath=/vlogs
      - -loggerFormat=json
      - -syslog.listenAddr.tcp=0.0.0.0:8094
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:9428/health"]
      interval: 1s
      timeout: 1s
      retries: 10

  victorialogs-2:
    extends: victorialogs
    ports: !override
      - '9429:9428'
    volumes: !override
      - victorialogs-2:/vlogs
    deploy:
      replicas: 0

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    ports:
      - '8428:8428'
    command:
      - -storageDataPath=/vmsingle
      - -loggerFormat=json
    volumes:
      - victoriametrics:/vmsingle
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8428/health"]
      interval: 1s
      timeout: 1s
      retries: 10

volumes:
  victorialogs:
  victorialogs-2:
  victoriametrics:
