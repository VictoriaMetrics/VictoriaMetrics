global:
  scrape_interval:     1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: 'vmagent'
    static_configs:
      - targets: ['vmagent:8429']

  - job_name: 'vminsert'
    static_configs:
      - targets: ['vminsert:8480']

  - job_name: 'vmselect'
    static_configs:
      - targets: ['vmselect:8481']

  - job_name: 'vmstorage'
    static_configs:
      - targets: ['vmstorage:8482']
