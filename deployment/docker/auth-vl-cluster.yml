# route requests between VictoriaMetrics and VictoriaLogs
unauthorized_user:
  url_map:
  - src_paths:
    - "/metrics/.*"
    drop_src_path_prefix_parts: 1
    url_prefix: http://victoriametrics:8428
  - src_paths:
    - "/logs/select/.*"
    drop_src_path_prefix_parts: 1
    url_prefix:
    - http://vlselect-1:9428
    - http://vlselect-2:9428
  - src_paths:
    - "/logs/insert/.*"
    drop_src_path_prefix_parts: 1
    url_prefix:
    - http://vlinsert-1:9428
    - http://vlinsert-2:9428
