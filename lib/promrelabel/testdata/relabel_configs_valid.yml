- action: keep
  source_labels: [__name__]
  regex:
  - 'fo.*o'
  - 'bar'
  - 'baz.+'
- action: keep_metrics
  regex: [foo bar baz]
- action: drop_metrics
  regex: "foo|bar|baz"
- source_labels: [foo, bar]
