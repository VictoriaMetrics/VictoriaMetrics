repos:
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.8.2
    hooks:
      - id: cspell
        args:
          - --no-progress
          - --no-summary
        # The lines below make pre-commit ignore the exit code while still
        # producing valuable spell checking suggestions.
        entry: bash -c 'cspell "$@" || true' --
        verbose: true
