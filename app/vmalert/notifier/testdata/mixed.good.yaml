static_configs:
  - targets:
      - localhost:9093
      - localhost:9095
    alert_relabel_configs:
      - action: keep
        source_labels: [env]
        regex: "static"
consul_sd_configs:
  - server: localhost:8500
    scheme: http
    services:
      - alertmanager
    alert_relabel_configs:
      - action: keep
        source_labels: [env]
        regex: "consul"
  - server: localhost:8500
    services:
      - consul

dns_sd_configs:
  - names:
      - cloudflare.com
    type: 'A'
    port: 9093
    alert_relabel_configs:
      - action: keep
        source_labels: [env]
        regex: "dns"

relabel_configs:
  - source_labels: [__meta_consul_tags]
    regex: .*,__scheme__=([^,]+),.*
    replacement: '${1}'
    target_label: __scheme__
  - source_labels: [__meta_dns_name]
    replacement: '${1}'
    target_label: dns_name
