version: 1
style: unit
description: must have IDs assigned in order of creation
operations:
  - name: checkOut
  - name: checkOut
events:
  - type: ConnectionCheckOutStarted
  - type: ConnectionCreated
    connectionId: 1
  - type: ConnectionCheckedOut
    connectionId: 1
  - type: ConnectionCheckOutStarted
  - type: ConnectionCreated
    connectionId: 2
  - type: ConnectionCheckedOut
    connectionId: 2
ignore:
  - ConnectionPoolCreated
  - ConnectionPoolClosed
  - ConnectionReady
