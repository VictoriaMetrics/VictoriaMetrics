runOn:
    -
        minServerVersion: "4.0"
        topology: ["replicaset"]
    -
        minServerVersion: "4.1.8"
        topology: ["sharded"]

database_name: &database_name "transaction-tests"
collection_name: &collection_name "test"

data: &data
  - {_id: 1}
  - {_id: 2}
  - {_id: 3}
  - {_id: 4}

tests:
  - description: only first countDocuments includes readConcern

    operations:
      - &startTransaction
        name: startTransaction
        object: session0
        arguments:
          options:
            readConcern:
              level: majority
      - &countDocuments
        name: countDocuments
        object: collection
        collectionOptions:
          readConcern:
            level: majority
        arguments:
          session: session0
          filter: {_id: {$gte: 2}}
        result: 3
      - *countDocuments
      - &commitTransaction
        name: commitTransaction
        object: session0

    expectations:
      - command_started_event:
          command:
            aggregate: *collection_name
            pipeline:
              - $match: {_id: {$gte: 2}}
              - $group: {_id: 1, n: {$sum: 1}}
            cursor: {}
            lsid: session0
            readConcern:
              level: majority
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
          command_name: aggregate
          database_name: *database_name
      - command_started_event:
          command:
            aggregate: *collection_name
            pipeline:
              - $match: {_id: {$gte: 2}}
              - $group: {_id: 1, n: {$sum: 1}}
            cursor: {}
            lsid: session0
            readConcern:  # No readConcern
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
          command_name: aggregate
          database_name: *database_name
      - &commitTransactionEvent
        command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            readConcern:
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome: &outcome
      collection:
        data:
          *data

  - description: only first find includes readConcern

    operations:
      - *startTransaction
      - &find
        name: find
        object: collection
        collectionOptions:
          readConcern:
            level: majority
        arguments:
          session: session0
          batchSize: 3
        result: *data
      - *find
      - *commitTransaction

    expectations:
      - command_started_event:
          command:
            find: *collection_name
            batchSize: 3
            lsid: session0
            readConcern:
              level: majority
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
          command_name: find
          database_name: *database_name
      - command_started_event:
          command:
            getMore:
              # 42 is a fake placeholder value for the cursorId.
              $numberLong: '42'
            collection: *collection_name
            batchSize: 3
            lsid: session0
            readConcern:  # No readConcern
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
          command_name: getMore
          database_name: *database_name
      - command_started_event:
          command:
            find: *collection_name
            batchSize: 3
            lsid: session0
            readConcern:  # No readConcern
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
          command_name: find
          database_name: *database_name
      - command_started_event:
