            collection: *collection_name
            batchSize: 3
            lsid: session0
            readConcern:  # No readConcern
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
          command_name: getMore
          database_name: *database_name
      - *commitTransactionEvent

    outcome: &outcome
      collection:
        data:
          *data

