      readPreference: secondary

    operations:
      - name: startTransaction
        object: session0
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document:
            _id: 1
        result:
          insertedId: 1
      - name: find
        object: collection
        arguments:
          session: session0
          filter:
            _id: 1
        result:
          errorContains: read preference in a transaction must be primary
      - name: commitTransaction
        object: session0

    expectations:
