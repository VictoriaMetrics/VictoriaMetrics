  - description: client writeConcern ignored for bulk

    clientOptions:
      w: majority

    operations:
      - name: startTransaction
        object: session0
        arguments:
          options:
            writeConcern:
              w: 1
      - name: bulkWrite
        object: collection
        arguments:
          requests:
            - name: insertOne
              arguments:
                document: {_id: 1}
          session: session0
        result:
          deletedCount: 0
          insertedCount: 1
          insertedIds: {0: 1}
          matchedCount: 0
          modifiedCount: 0
          upsertedCount: 0
          upsertedIds: {}
      - name: commitTransaction
        object: session0

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
            # No writeConcern.
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
              w: 1
          command_name: commitTransaction
          database_name: admin

    outcome: *outcome

