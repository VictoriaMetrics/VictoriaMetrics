name: build

on:
  push:
    branches:
      - cluster
      - master
    paths:
      - '**.go'
      - '**/Dockerfile'
      - '**/Makefile'
      - '!app/vmui/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - cluster
      - master
    paths:
      - '**.go'
      - '**/Dockerfile'
      - '**/Makefile'
      - '!app/vmui/**'
      - '.github/workflows/build.yml'

permissions:
  contents: read

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: arm
          - os: linux
            arch: ppc64le
          - os: linux
            arch: 386
          - os: freebsd
            arch: amd64
          - os: openbsd
            arch: amd64
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Setup Go
        id: go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: |
            go.sum
            Makefile
            app/**/Makefile
          go-version: stable

      - name: Build vmcluster for ${{ matrix.os }}-${{ matrix.arch }}
        run: make vmcluster-${{ matrix.os }}-${{ matrix.arch }}
