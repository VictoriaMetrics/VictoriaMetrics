name: vmui

on:
  push:
    branches:
      - cluster
      - master
    paths:
      - 'app/vmui/packages/vmui/**'
      - '.github/workflows/vmui.yml'
  pull_request:
    branches:
      - cluster
      - master
    paths:
      - 'app/vmui/packages/vmui/**'
      - '.github/workflows/vmui.yml'

permissions:
  contents: read
  packages: read
  pull-requests: read
  checks: write

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  vmui-checks:
    name: VMUI Checks (lint, test, typecheck)
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v6

      - name: Restore node_modules cache
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: app/vmui/packages/vmui/node_modules
          key: vmui-deps-${{ runner.os }}-${{ hashFiles('app/vmui/packages/vmui/package-lock.json') }}
          restore-keys: |
            vmui-deps-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: make vmui-install

      - name: Save node_modules cache
        if: steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: app/vmui/packages/vmui/node_modules
          key: vmui-deps-${{ runner.os }}-${{ hashFiles('app/vmui/packages/vmui/package-lock.json') }}

      - name: Run lint
        id: lint
        run: make vmui-lint
        continue-on-error: true

      - name: Run tests
        id: test
        run: make vmui-test
        continue-on-error: true

      - name: Run typecheck
        id: typecheck
        run: make vmui-typecheck
        continue-on-error: true

      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          report-json: app/vmui/packages/vmui/vmui-lint-report.json

      - name: Check overall status
        run: |
          echo "Lint status: ${{ steps.lint.outcome }}"
          echo "Test status: ${{ steps.test.outcome }}"
          echo "Typecheck status: ${{ steps.typecheck.outcome }}"

          if [[ "${{ steps.lint.outcome }}" == "failure" || "${{ steps.test.outcome }}" == "failure" || "${{ steps.typecheck.outcome }}" == "failure" ]]; then
            echo "One or more checks failed"
            exit 1
          else
            echo "All checks passed"
          fi
